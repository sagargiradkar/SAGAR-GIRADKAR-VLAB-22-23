<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Calculator</h2>
    <div class="form-group">
      <label for="num1">Number 1:</label>
      <input type="number" class="form-control" id="num1" required>
    </div>
    <div class="form-group">
      <label for="num2">Number 2:</label>
      <input type="number" class="form-control" id="num2" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
    <div class="mt-3">
      <h4>Results:</h4>
      <p id="addResult">Addition:</p>
      <p id="subResult">Subtraction:</p>
      <p id="mulResult">Multiplication:</p>
      <p id="divResult">Division:</p>
      <p id="squareResult">Square of Number:</p>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
